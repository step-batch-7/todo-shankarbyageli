<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> TODO App </title>
</head>
<link rel="icon" href="todoIcon.png" type="image/x-icon">
<link rel="stylesheet" href="style.css">
<script src="scripts/TodoList.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/requests.js"></script>
<script src="scripts/render.js"></script>

<body onload="main()">
  <div id='app'>
    <div class=header>
      <div id='icon'>
        <img src="todoIcon.png" alt="Icon" id='icon'>
      </div>
      <span id='title'> TODO </span>
    </div>
    <div class='main'>
      <div id='mainTitle'>
        <span id='goBack'>
          < Back </span> <div id='text' contenteditable="true"> Your TODO List </div>
      <div id='date'> Date: 1-2-2020
      </div>
    </div>
    <div id='todo'>
      <ul class='todoList'>

      </ul>
    </div>
    <form id="newTodo">
      <input type="text" id='input' name='title' placeholder="Add new TODO here" required>
      <button id='addButton' onclick="addNewTodo()"> Add </button>
    </form>
  </div>
  </div>
</body>

</html>
